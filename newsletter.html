<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tags for search engines -->
    <meta
      name="description"
      content="History of Nintendo, from 1889 to the present."
    />
    <meta
      name="keywords"
      content="nintendo, video games, wii, ds, 3ds, wii u, gameboy, switch, mario, zelda, history of nintendo, history, n64, nes, snes"
    />
    <!-- Title -->
    <title>History of Nintendo</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">History of Nintendo</h1>
      </a>
      <nav>
        <ul id="nav-bar">
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house" style="color: #000000"></i>
              <span class="hidden">Home</span>
            </a>
          </li>
          <li>
            <a href="timeline.html"
              ><i class="fa-solid fa-timeline" style="color: #000000"></i>
              <span class="hidden">Timeline</span></a
            >
          </li>
          <li>
            <a href="newsletter.html" class="active"
              ><i class="fa-solid fa-info" style="color: #000000"></i>
              <span class="hidden">Newsletter</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h2 class="hide">Newsletter</h2>
      <!-- Newsletter Form -->
      <section id="newsletter">
        <form
          action="https://formdump.codeinstitute.net"
          method="POST"
          id="newsletter-form"
        >
          <h2>
            <i class="fa-solid fa-envelope" style="color: #000000"></i> Sign up
            for our newsletter on all things Nintendo!
          </h2>
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="text-box"
            required
          />
          <br />
          <label for="surname">Surname</label>
          <input
            type="text"
            name="surname"
            id="surname"
            class="text-box"
            required
          />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="text-box"
            required
          />
          <br />
          <label for="agreement"
            >I agree to receive emails from <b>History of Nintendo</b></label
          >
          <input
            type="checkbox"
            name="agreement-checkbox"
            id="agreement"
            value="agreement"
            required
          />
          <br />
          <button type="submit" class="signup-button">Sign-Up!</button>
          <button type="reset" class="reset-button">Reset</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            ><i class="fa-brands fa-facebook" style="color: #1511e4"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" rel="noopener"
            ><i class="fa-brands fa-x-twitter" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a href="https://www.reddit.com/" target="_blank" rel="noopener"
            ><i class="fa-brands fa-reddit" style="color: #f32b2b"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener"
            ><i class="fa-brands fa-youtube" style="color: #f01414"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6b4422a4b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
